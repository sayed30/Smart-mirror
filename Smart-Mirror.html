            <script>
                startArtyom()
                    // Now we add the most important point of the plugin, the commands
                    // This library is very flexible and now we will see why :
                    // Every command is a literal object
                artyom.addCommands([{
                        description: "Artyom can talk too, lets say something if we say hello",
                        indexes: ["hello", "hey", "hi"],
                        action: function(i) {
                            document.getElementById("time").style.visibility = "visible";
                            // i = the index of the array of indexes option

                            if (i == 0) {
                                //You say : "hello"
                                document.getElementById('time').innerHTML = "Hey, how are you?";

                                artyom.say("Hey how are you?");

                            }
                        }
                    },

                    {
                        description: "looks",
                        indexes: ["how do I look"],
                        action: function() {
                            document.getElementById("calendar").style.visibility = "hidden";
                            document.getElementById("time").style.visibility = "visible";
                            document.getElementById('time').innerHTML = "Uh... I've seen better";

                            artyom.say("uhhhh I've seen better");

                        }
                    }, {
                        description: "I love you",
                        indexes: ["I love you"],
                        action: function() {
                            document.getElementById("calendar").style.visibility = "hidden";
                            document.getElementById("time").style.visibility = "visible";
                            document.getElementById('time').innerHTML = "Je t'aime";

                            artyom.say("je t'aime");

                        }
                    },

                    {
                        description: "cocaine",
                        indexes: ["cocaine", "show me the line", "apple"],
                        action: function() {
                            document.getElementById("calendar").style.visibility = "hidden";
                            document.getElementById("time").style.visibility = "visible";
                            document.getElementById('time').innerHTML = "Place line here --> =========";

                            artyom.say("Do your cocaine here");

                        }
                    },

                    {
                        description: "goodbye",
                        indexes: ["goodbye", "shut down", "shutdown", "turn off", "hide all"],
                        action: function() {
                            document.getElementById("time").style.visibility = "hidden";
                            document.getElementById("clock").style.visibility = "hidden";
                            document.getElementById("news").style.visibility = "hidden";
                            document.getElementById("weather").style.visibility = "hidden";
                            document.getElementById("stocks").style.visibility = "hidden";
                            document.getElementById("calendar").style.visibility = "hidden";
                            artyom.say("see you later");

                        }
                    },


                    {
                        description: "wake up",
                        indexes: ["wake up", "open", "turn on"],
                        action: function() {
                            document.getElementById("time").style.visibility = "visible";
                            document.getElementById("clock").style.visibility = "visible";
                            document.getElementById("news").style.visibility = "hidden";
                            document.getElementById("weather").style.visibility = "hidden";
                            document.getElementById("stocks").style.visibility = "hidden";
                            document.getElementById("calendar").style.visibility = "hidden"
                            artyom.say("welcome back");
                            document.getElementById('time').innerHTML = "Welcome Back";

                        }
                    },

                    {
                        description: "Get Weather",
                        indexes: ["What is the weather like", "get weather", "show weather"],
                        action: function() {
                            document.getElementById("time").style.visibility = "hidden";
                            document.getElementById("weather").style.visibility = "visible";
                        }
                    },


                    {
                        description: "Hide Weather",
                        indexes: ["hide weather", "close weather"],
                        action: function() {
                            document.getElementById("weather").style.visibility = "hidden";
                            document.getElementById("clock").style.visibility = "visible";
                        }
                    }, {
                        description: "Show Stocks",
                        indexes: ["how is the economy", "economy"],
                        action: function() {
                            document.getElementById("time").style.visibility = "hidden";
                            document.getElementById('time').innerHTML = "";
                            document.getElementById("stocks").style.visibility = "visible";

                        }
                    },



                    {
                        description: "Hide Stocks",
                        indexes: ["hide economy"],
                        action: function() {
                            document.getElementById("stocks").style.visibility = "hidden";

                        }
                    },


                    {
                        description: "Open Calendar",
                        indexes: ["show calendar", "calendar"],
                        action: function() {
                            document.getElementById("stocks").style.visibility = "hidden";
                            document.getElementById("time").style.visibility = "hidden";
                            document.getElementById("calendar").style.visibility = "visible";
                        }
                    },


                    {
                        description: "Close Calendar",
                        indexes: ["hide calendar", "close calendar", "tide calendar"],
                        action: function() {
                            document.getElementById("calendar").style.visibility = "hidden";
                        }
                    },

                    {
                        description: "Open news",
                        indexes: ["show me the news", "what is happening", "whats happening", "show news", "open news"],
                        action: function() {
                            document.getElementById("time").style.visibility = "hidden";
                            document.getElementById("news").style.visibility = "visible";
                        }
                    },


                    {
                        description: "Close News",
                        indexes: ["hide news", "close news", "clothes news"],
                        action: function() {
                            document.getElementById("news").style.visibility = "hidden";
                        }
                    },

                    {
                        description: "Say what time is it",
                        indexes: ['what time is it'],
                        action: function() {
                            var currentdate = new Date();
                            var datetime = "" + currentdate.getDate() + "/" + (currentdate.getMonth() + 1) + "/" + currentdate.getFullYear() + " @ " + currentdate.getHours() + ":" + currentdate.getMinutes() + ":" + currentdate.getSeconds();
                            document.getElementById('time').innerHTML = datetime;
                        }
                    },

                ]);

                var commandPlay = {
                    indexes: ["play my fav song", "play my favorite song", "play music"], // These spoken words will trigger the execution of the command
                    action: function() { // Action to be executed when a index match with spoken word
                        playSound()
                        artyom.say("playing music")




                    }
                }
                artyom.addCommands(commandPlay); // Add the command with addCommands method. Now


                var audio = document.createElement('audio');
                audio.style.display = "none";
                audio.src = "01 - Saint Cecilia.mp3";



                function playSound() {
                    audio.play();
                    audio.onended = function() {
                        audio.pause() //Remove when played.
                    };
                    //document.body.appendChild(audio);
                }



                var commandStop = {
                    indexes: ["stop music", "stop song"], // These spoken words will trigger the execution of the command
                    action: function() { // Action to be executed when a index match with spoken word
                        stopSound()
                        artyom.say("stopinging music")




                    }
                }
                artyom.addCommands(commandStop); // Add the command with addCommands method. Now


                function stopSound() {
                    audio.pause();




                }



                // Redirect the recognized text
                artyom.redirectRecognizedTextOutput(function(text, isFinal) {
                    var span = document.getElementById('output');

                    if (isFinal) {
                        span.innerHTML = '';
                    } else {
                        span.innerHTML = text;
                    }
                });
                startArtyom()

                function startArtyom() {
                    artyom.initialize({
                        lang: "en-US", // More languages are documented in the library
                        continuous: true, //if you have https connection, you can activate continuous mode
                        debug: true, //Show everything in the console
                        listen: true // Start listening when this function is triggered
                    });
                }



                window.onload = function() {
                    var tab = document.getElementById("commands-list");
                    var commands = artyom.getAvailableCommands();
                    var html = '';

                    for (var i = 0; i < commands.length; i++) {
                        var command = commands[i];
                        html += command.description + " : <span style='color:blue;'>" + command.indexes.toString() + "</span><br>";
                    }

                    tab.innerHTML = html;
                };
            </script>
